<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <div>
      <label for="input-email">E-mail:</label>
      <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" autocomplete="off" required autofocus>
    </div>
    <div>
      <label for="input-senha">Senha:</label>
      <input type="password" name="senha" id="input-senha" required>
    </div>
    <div>
      <label for="remind-me">Lembre-me</label>
      <input type="checkbox" name="remind-me" id="remind-me">
    </div>
    <div>
      <button type="submit">Entrar</button>
    </div>
  </form>
</body>
</html>
