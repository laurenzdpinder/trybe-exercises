<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <div>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" maxlength="40" required>
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" maxlength="50" required>
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div>
          <label for="adress">Endereço:</label>
          <input type="text" name="adress" id="adress" maxlength="200" required>
        </div>
        <div>
          <label for="city">Cidade:</label>
          <input type="text" name="city" id="city" maxlength="28" required>
        </div>
        <div>
          <label for="state">Estado: </label>
          <select name="state" id="state" required>
            <option disabled selected value>Selecione seu estado</option>
          </select>
        </div>
        <div>
          <label for="houseType">Tipo de Imóvel</label>
          <input type="radio" name="houseType" id="house" value="house" required>
          <span>Casa</span>
          <input type="radio" name="houseType" id="apartament" value="apartament" required>
          <span>Apartamento</span>
        </div>
      </fieldset>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
